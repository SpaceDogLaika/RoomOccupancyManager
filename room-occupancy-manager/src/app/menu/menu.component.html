<div class="menu-container">
    <div class="form-container">
        <div class="form-title">
            <h2>Input your available rooms:</h2>
        </div>
        <form class="room-form" [formGroup]="roomForm">
            <div class="business-input">
                <mat-form-field appearance="fill">
                    <mat-label>Business</mat-label>
                    <input matInput type="number" formControlName="businessRooms">
                </mat-form-field>
                <div class="input-error">
                    <mat-error *ngIf="businessRooms.touched && businessRooms.hasError('required')">Number required</mat-error>
                  </div>
            </div>
            <br>
            <div class="economy-input">
                <mat-form-field appearance="fill">
                    <mat-label>Economy</mat-label>
                    <input matInput type="number" formControlName="economyRooms">
                </mat-form-field>
                <div class="input-error">
                    <mat-error *ngIf="economyRooms.touched && economyRooms.hasError('required')">Number required</mat-error>
                  </div>
            </div>
        </form>
    </div>
</div>
